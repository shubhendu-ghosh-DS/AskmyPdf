<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG PDF Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="main-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h2>Upload PDF</h2>
      
      <label class="file-upload-label">
        <input type="file" id="pdf-upload" accept="application/pdf"/>
        <span>Select PDF</span>
      </label>
      
      <button onclick="uploadPDF()">Upload</button>
      <p id="selected-file-name"></p>
      <p class="note">Session is valid for 15 mins after upload.</p>
      <div id="message-box" class="message-box"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h1>Chat with Your PDF</h1>
      <div id="chat-section" style="display:none;">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-section">
          <input type="text" id="question" placeholder="Ask something..." autocomplete="off"/>
          <button onclick="sendQuestion()">Send</button>
          <button class="clear-btn" onclick="clearSession()">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
