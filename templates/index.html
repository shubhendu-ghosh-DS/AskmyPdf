<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG PDF Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="main-container">
    <!-- LEFT PANEL: PDF Upload -->
    <div class="left-panel">
      <h2>Upload PDF</h2>
      <input type="file" id="pdf-upload" accept="application/pdf"/>
      <button onclick="uploadPDF()">Upload</button>
      <p class="note">Session is valid for 15 mins after upload.</p>
    </div>

    <!-- RIGHT PANEL: Chat Interface -->
    <div class="right-panel">
      <h1>Chat with Your PDF</h1>
      <div id="chat-section" style="display:none;">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-section">
          <input type="text" id="question" placeholder="Ask something..."/>
          <button onclick="sendQuestion()">Send</button>
          <button class="clear-btn" onclick="clearSession()">Clear Session</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
